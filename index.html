<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JamCam</title>
    <script src="build/tracking.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section id="cover">
      <h1>Welcome to JamCam</h1>
      <button class="control-button" id="start">Get Started</button>
      <p>
        You'll need your webcam for this!
      </p>
    </section>
    <section id="videoWrapper">
      <div id="videoWrapWrapper">
        <video id="myVideo" preload autoplay loop muted></video>
        <div id="newColorGuide"></div>
      </div>
      <div id="presetsWrapper">
        <div id="presetCategoryWrapper">
          <div class="btnCategoryWrapper">
            <button class="control-button" id="category-1" value="top">
              Popular
            </button>
          </div>
          <!-- <div class="btnPresetWrapper">
          <button id="category-2" value="85">85 BPM</button>
        </div>
        <div class="btnPresetWrapper">
          <button id="category-3" value="90">90 BPM</button>
        </div> -->
          <div class="btnPresetWrapper">
            <button class="control-button" id="category-4" value="97">
              97 BPM
            </button>
          </div>
          <!--
        <div class="btnPresetWrapper">
          <button id="category-5" value="100">100 BPM</button>
        </div>
        <div class="btnPresetWrapper">
          <button id="category-6" value="110">110 BPM</button>
        </div> -->
        </div>
        <div id="presetTrackWrapper"></div>
      </div>
    </section>
    <section id="canvasWrapper">
      <canvas id="canvasScreenshot"></canvas>
    </section>
    <section id="currentColorWrapper">
      <div id="currentColor1" class="currentColors"></div>
      <div id="currentColor2" class="currentColors"></div>
      <div id="currentColor3" class="currentColors"></div>
    </section>
    <section id="controlsContainer">
      <div class="btnWrapper">
        <button class="control-button" id="btnNewColor">
          Register New Color
        </button>
      </div>
      <div class="btnWrapper">
        <button class="control-button" id="btnReset">Reset</button>
      </div>
      <div class="btnWrapper">
        <button class="control-button" id="btnGuides">Toggle Guides</button>
      </div>
      <div class="btnWrapper">
        <button class="control-button" id="btnPresets">Presets</button>
      </div>
    </section>
    <section id="audioWrapper">
      <audio
        id="sound1"
        data-number="0"
        type="audio/ogg"
        src="./sounds/top/niceforwhat/niceforwhat-hihat-2.ogg"
        preload="auto"
      ></audio>
      <audio
        id="sound2"
        data-number="1"
        type="audio/ogg"
        src="./sounds/top/niceforwhat/niceforwhat-beats-2.ogg"
        preload="auto"
      ></audio>
      <audio
        id="sound3"
        data-number="2"
        type="audio/ogg"
        src="./sounds/top/niceforwhat/niceforwhat-sample-2.ogg"
        preload="auto"
      ></audio>
    </section>
    <script type="text/javascript" src="modules/index.js"></script>
  </body>
</html>
